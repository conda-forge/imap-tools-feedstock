{% set name = "imap-tools" %}
{% set version = "1.7.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/imap-tools-{{ version }}.tar.gz
  sha256: fa133d62164c325a14d7e9060a9ce5154caff8e04b0303b5a91abc9357987a3a

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6

test:
  imports:
    - imap_tools
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/ikvk/imap_tools
  summary: Work with email by IMAP
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
