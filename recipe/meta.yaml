{% set name = "imap-tools" %}
{% set version = "1.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/imap-tools-{{ version }}.tar.gz
  sha256: 795b68ff5087dfe48b8770ab5049991c47c79e363ef18ae5d379e2ed1dac9adb

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6

test:
  imports:
    - imap_tools
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/ikvk/imap_tools
  summary: Work with email by IMAP
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
