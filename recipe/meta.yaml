{% set name = "imap-tools" %}
{% set version = "0.57.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/imap-tools-{{ version }}.tar.gz
  sha256: 9e2658f267311051e04d437aca06d5b4c7c091fc4f411f7d13ca610e0cead5cb

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6

test:
  imports:
    - imap_tools
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/ikvk/imap_tools
  summary: Work with email by IMAP
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
